<p>book-details works! {{searchResult.title}}</p>
<main>
  
    <!-- <p class="bg-info">This is a book-list component</p> -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
  
          <div class="card mt-3" >
            <div class="row g-0">
              <!-- *ngIf="book.cover" -->
              <div class="col-12 col-md-4 col-lg-4 text-center my-3" > 
                <img 
                  src="https://covers.openlibrary.org/b/id/{{searchResult.cover}}-M.jpg" alt="{{searchResult.title}}"
                  class="img-fluid rounded-start"
                />
              </div>
              <div class="col-12 col-md-8 col-lg-8">
                <div class="card-body">
                  <div class="row">
                    <div class="col-10">
                      <h4 class="card-title">{{ searchResult.title }}</h4>
                  <p>{{searchResult.authorName}}</p> 
                  <p class="p1">Published : {{searchResult.firstPublishYear}}</p>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-info">Details</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 p1">
                        <p class="card-text">
                            {{ searchResult.description }}
                          </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <p class="card-text d-inline"  *ngFor="let tags of searchResult.subjects">
                            <a class="p4 btn py-1 px-2 badge rounded-pill badge-info m-1" [routerLink]="['/books-by-subject/', tags]">
                                #{{tags}}    
                            </a>
                          </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
        <div class="col-2"></div>
      </div>
    </main>
